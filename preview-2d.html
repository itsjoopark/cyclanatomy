<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyclanatomy - 2D Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            overflow: hidden;
        }

        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: white;
            border-bottom: 0.5px solid rgba(0, 0, 0, 0.5);
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 30px;
        }

        .top-nav h1 {
            font-size: 18px;
            font-weight: 700;
            color: #000000;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            padding-top: 50px;
            background: linear-gradient(180deg, #f8f8f8 0%, #ffffff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bike-image-container {
            position: relative;
            max-width: 90%;
            max-height: 70%;
        }

        .bike-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .marker {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .marker span {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 33px;
            height: 33px;
            background-color: #000000;
            color: #f5f5f5;
            font-size: 15px;
            font-weight: 700;
            border-radius: 16.5px;
            border: 1px solid #797979;
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
        }

        .marker:hover span {
            transform: scale(1.15);
            background-color: #1a1a1a;
        }

        /* Adjusted marker positions for the bike image */
        .marker-1 {
            top: 15%;
            left: 20%;
        }

        .marker-2 {
            top: 45%;
            left: 42%;
        }

        .marker-3 {
            top: 8%;
            right: 20%;
        }

        .bike-label {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.15);
        }

        .info-banner {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 13px;
            text-align: center;
        }

        .info-banner a {
            color: #c9d100;
            text-decoration: none;
            font-weight: 600;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }

        .marker:hover + .tooltip {
            opacity: 1;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .marker {
            animation: fadeInScale 0.5s ease-out forwards;
        }

        .marker-1 { animation-delay: 0.2s; opacity: 0; }
        .marker-2 { animation-delay: 0.4s; opacity: 0; }
        .marker-3 { animation-delay: 0.6s; opacity: 0; }
    </style>
</head>
<body>
    <header class="top-nav">
        <h1>Cyclanatomy</h1>
    </header>

    <div class="container">
        <div class="info-banner">
            ðŸ“¸ 2D Preview Mode - For full 3D interactive experience, add your model and open 
            <a href="index.html">index.html</a>
        </div>

        <div class="bike-image-container">
            <img src="assets/a33049d2ff7f7aada449d6ed562ed1df36cfa8cd.png" 
                 alt="Specialized Road Bike" 
                 class="bike-image">
            
            <div class="marker marker-1" data-part="saddle">
                <span>1</span>
            </div>
            <div class="tooltip" style="top: 15%; left: 20%; margin-top: -40px; margin-left: -20px;">
                Saddle
            </div>

            <div class="marker marker-2" data-part="frame">
                <span>2</span>
            </div>
            <div class="tooltip" style="top: 45%; left: 42%; margin-top: -40px; margin-left: -20px;">
                Frame
            </div>

            <div class="marker marker-3" data-part="handlebars">
                <span>3</span>
            </div>
            <div class="tooltip" style="top: 8%; right: 20%; margin-top: -40px; margin-right: -20px;">
                Handlebars
            </div>

            <div class="bike-label">
                Specialized Road Bike
            </div>
        </div>
    </div>

    <script>
        // Add click interactions
        const markers = document.querySelectorAll('.marker');
        markers.forEach(marker => {
            marker.addEventListener('click', function() {
                const part = this.getAttribute('data-part');
                alert(`Clicked on: ${part}\n\nIn the 3D version, this will interact with the 3D model!`);
            });
        });
    </script>
</body>
</html>
